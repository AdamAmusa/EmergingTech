<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliza Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="welcome">
        <h1>Welcome to Eliza!</h1>
        <p>Tell Eliza how you are feeling!</p>
        <p>Select the input bar and write down how you feel and then press <b>Enter</b> to submit your message.</p>
    </div>
    <div id="chat-container">
        <h1>Eliza Chatbot</h1>
        <div id="conversation"></div>
        <input type="text" id="user-input" placeholder="Type your message here...">
    </div>
    <script src="eliza.js"></script>
</body>

</html>
